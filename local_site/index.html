<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8" />
  <title>Portal de Busca — Raquel</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial; margin: 40px; }
    header { margin-bottom: 24px; }
    .card { border: 1px solid #e5e5e5; border-radius: 10px; padding: 16px; max-width: 640px; }
    label { display:block; font-weight:600; margin-bottom: 6px; }
    input[type="text"] { width: 100%; padding: 10px; font-size: 16px; border-radius: 8px; border:1px solid #ccc; }
    button { margin-top: 12px; padding: 10px 16px; font-size: 15px; border: 0; border-radius: 8px; background: #2563eb; color: #fff; cursor: pointer;}
    button:hover { background:#1e40af; }
    #resultado { margin-top: 16px; padding: 12px; border-radius: 8px; background:#f3f4f6; display:none; }
    footer { margin-top: 48px; color:#6b7280; font-size: 14px; }
  </style>
</head>
<body>
  <header>
    <h1 id="titulo">Bem-vindo ao Portal de Busca</h1>
    <p>Exemplo simples para praticar automação com Cypress.</p>
  </header>

  <section class="card">
    <label for="busca">O que você quer pesquisar?</label>
    <input id="busca" type="text" placeholder="Digite um termo..." />
    <button id="btn-enviar" type="button">Pesquisar</button>

    <div id="resultado" aria-live="polite"></div>
  </section>

  <footer>
    Feito por Raquel ✨ | Ambiente local de testes
  </footer>

  <script>
    const input = document.getElementById('busca');
    const botao = document.getElementById('btn-enviar');
    const resultado = document.getElementById('resultado');

    botao.addEventListener('click', () => {
      const termo = (input.value || '').trim();
      if (!termo) {
        resultado.style.display = 'block';
        resultado.textContent = 'Informe um termo para pesquisar.';
        resultado.style.background = '#fee2e2';
        return;
      }
      // Simula “resultado de busca”
      resultado.style.display = 'block';
      resultado.style.background = '#f3f4f6';
      resultado.textContent = `Você buscou: ${termo}. Encontramos 3 resultados.`;
    });
  </script>
</body>
</html>
